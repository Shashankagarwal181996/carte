  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static "bootstrap-social-gh-pages/bootstrap-social.css" %}">

  <script src="{% static "dashboard.js" %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<li>
<div class="container">
<div class="row">
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>                        
			</button>
		 
			<a class="navbar-brand" href="/dashboard/">Carte</a>      
		</div>

		<div class="collapse navbar-collapse" id="myNavbar">   

			<ul class="nav navbar-nav navbar-right">

				<li>
					<form class="navbar-form navbar-left" role="search" method="POST" action="/search/">
						<div class="form-group">
							<input type="text" id="search" name="search" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</li>


				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<span class="glyphicon glyphicon-user"></span>
						<strong>{{user.first_name}}</strong>
						<span class="glyphicon glyphicon-chevron-down"></span>
					</a>
					<ul class="dropdown-menu dropdown-menu-right ">
						<li>
							<div class="navbar-login">
								<div class="row">
									<div class="col-lg-4 col-sm-4">
										<p class="text-center">
											<span class="glyphicon glyphicon-user icon-size"></span>
										</p>
									</div>
									<div class="col-lg-8 col-sm-8">
										<p class="text-left"><strong>{{user.first_name}} {{user.last_name}}</strong></p>
										<p class="text-left small">{{user.email}}</p>
										<p class="text-left">
											<a href="/profile/" class="btn btn-primary btn-block btn-sm">Profile</a>
										</p>
									</div>
								</div>
							</div>
						</li>
						<li class="divider"></li>
						<li><a href="/logout/">Sign Out <span class="glyphicon glyphicon-log-out pull-right"></span></a></li>
					</ul>
				</li>
			</ul>

		</div>
	</div>
</nav>
</div>
</div>
